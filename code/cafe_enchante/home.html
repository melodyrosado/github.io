<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cafe Enchante</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveEnchante.css">

</head>

<body>

    <header>
        <section id="logo">
            <img src="logos/logo.png">
        </section>
        <section id="mobileMenu">
            <i class="fas fa-bars"></i>
        </section>
        <section id="nav1">
            <a href="home.html"> Home </a>
            <a href="about.html"> About </a>
            <a href="menu.html"> Menu </a>
            <a href="contact.html"> Contact </a>
            <a href="#">
                <img src="logos/commerce-and-shopping.svg" class="cart">
            </a>

        </section>
    </header>

    <main>

        <div id="splashHome">
            <section id="textButton">
                <span class="splashText"> Cafe Enchante</span>
                <a href="menu.html">
                    <button>
                        <p>Order Online! </p>
                    </button>
                </a>

            </section>
        </div>

    </main>

    <footer>
        <div id="leftFooter">
            <section id="nav2">
                <a href="#"> About Cafe Enchante </a>
                <a href="#"> Careers </a>
                <a href="#"> Press </a>
                <a href="#"> Customer Care </a>
            </section>

            <section class="legal">
                Copyright @ 2020 Cafe Enchante. All Rights Reserved.
            </section>
        </div>

        <section id="socialMedia">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </section>

        <section id="formBox">
            <form>
                <p>Stay up to date on the latest from Cafe Enchante</p>
                <input type="email" placeholder="enter your email address">
                <input class="yellowButton" type="submit" value="Sign Up">
            </form>
        </section>
        <section class="legal">
            Copyright @ 2020 Cafe Enchante. All Rights Reserved.
        </section>
    </footer>
</body>

</html>
